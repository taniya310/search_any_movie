<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div id="app" class="flex flex-col items-center justify-center w-full max-w-4xl p-8 my-10 bg-white rounded-lg shadow-2xl transition-all duration-300 hover:shadow-3xl">
        <h1 class="text-4xl font-semibold mb-6 text-gray-800">SEARCH ANY MOVIE</h1>
        <div class="flex flex-col sm:flex-row gap-4 mb-8 w-full sm:w-auto">
            <input 
                id="searchInput" 
                type="text" 
                placeholder="Movie Name" 
                class="flex-1 w-full sm:w-72 p-3 text-lg border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors"
            />
            <button 
                id="searchButton" 
                class="flex-shrink-0 px-6 py-3 text-lg font-medium text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors duration-200"
            >
                Search
            </button>
        </div>
        <div id="movieContainer" class="w-full"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const movieContainer = document.getElementById('movieContainer');
        const apiKey = "f1a3e243";

        function renderMovie(movieData) {
            movieContainer.innerHTML = '';

            if (movieData.Response === "False") {
                movieContainer.innerHTML = `
                    <div class="p-8 text-center text-xl text-red-500">
                        <p>Movie not found. Please try another title.</p>
                    </div>
                `;
                return;
            }

            const { Poster, Title, Released, Ratings, Director, Awards, Country } = movieData;

            const posterUrl = Poster !== "N/A" 
                ? Poster 
                : 'https://placehold.co/300x450/e5e7eb/5e5d5e?text=No+Poster';

            const movieCardHtml = `
                <div class="flex flex-col sm:flex-row items-center sm:items-start gap-8 p-6 bg-gray-100 rounded-lg shadow-inner">
                    <img src="${posterUrl}" alt="Movie Poster for ${Title}" class="w-full h-auto sm:w-64 sm:h-96 object-cover rounded-lg shadow-md transition-all duration-300 hover:scale-105" />
                    <div class="flex-1 text-center sm:text-left">
                        <h2 class="text-3xl font-bold mb-2 text-gray-900">${Title}</h2>
                        <p class="text-lg text-gray-600 mb-4"><strong>Released:</strong> ${Released}</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-700">
                            <p><strong>Director:</strong> ${Director}</p>
                            <p><strong>Country:</strong> ${Country}</p>
                            <p><strong>Awards:</strong> ${Awards}</p>
                            ${Ratings && Ratings[0] ? `<p><strong>Rating:</strong> ${Ratings[0].Value} (${Ratings[0].Source})</p>` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            movieContainer.innerHTML = movieCardHtml;
        }

        async function handleSearch() {
            const movieTitle = searchInput.value.trim();

            if (!movieTitle) {
                return;
            }

            movieContainer.innerHTML = `
                <div class="p-8 text-center text-xl text-gray-500">
                    <p>Searching for "${movieTitle}"...</p>
                </div>
            `;

            try {
                const url = `https://www.omdbapi.com/?t=${encodeURIComponent(movieTitle)}&apikey=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                renderMovie(data);
            } catch (error) {
                movieContainer.innerHTML = `
                    <div class="p-8 text-center text-xl text-red-500">
                        <p>An error occurred. Please try again later.</p>
                    </div>
                `;
            }
        }

        searchButton.addEventListener('click', handleSearch);

        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
</body>
</html>
